---
- hosts: all
  remote_user: "ubuntu"
  gather_facts: true
  host_key_checking: False
  vars:
    ansible_ssh_private_key_file: "~/.ssh/SSHKeys.pem"
  tasks:
    - name: ensure nginx is at the latest version
      apt: name=nginx state=latest
    - name: start nginx
      service:
          name: nginx
          state: started